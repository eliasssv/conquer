<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
		<script src="index.js"></script>
		<link rel="stylesheet" href="index.css"/>
	</head>
	<body>
		<h1>Relatório Gastos por Cidade</h1>
		<form action="">
			<label for="dataInicial">Data Inicial</label>
			<input type="text" maxlength="10" id="dataInicial">
			<label for="dataFinal">Data Final</label>
			<input type="text" maxlength="10" id="dataFinal">
			<button type="button" onclick="getRelatorio()">Gerar relatório</button>
		</form>
		<div id="cabecalho" style="visibility:hidden">
			<table>
				<tr><td>Data Inicial:</td><td id="dataInicialRelatorio"/></tr>
				<tr><td>Data Final:</td><td id="dataFinalRelatorio"/></tr>
			</table>
		</div>
		<div id="relatorio" style="visibility:hidden">
			<table>
				<thead>
					<tr>
						<th>Cidade</th>
						<th>Valor</th>
					</tr>
				</thead>
				<tbody id="registros"></tbody>
			</table>
		</div>
	</body>
</html>
